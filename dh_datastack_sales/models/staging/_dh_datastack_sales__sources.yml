version: 2

sources:
  - name: dh_datastack_finance_dh_shop
    database: DH_DATASTACK_RAW
    schema: DH_SHOP

    tables:
      - name: orderlines
        columns:
          - name: orderline_id
            tests:
              - unique

      - name: orders
        columns:
          - name: order_id
            tests:
              - unique

  - name: dh_datastack_finance_mdm
    database: DH_DATASTACK_MDM
    schema: MDM_STAGING

    tables:
      - name: STG_DH_DATASTACK_MDM__PRODUCTS
        columns:
          - name: product_id
            tests:
              - unique

      - name: STG_DH_DATASTACK_MDM__CUSTOMERS
        columns:
          - name: customer_id
            tests:
              - unique