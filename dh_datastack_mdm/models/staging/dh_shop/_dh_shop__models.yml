version: 2

models:
  - name: stg_dh_shop__customers
    tests:
      - time_travel_record_count_threshold:
          period: 'minutes'
          period_value: 5
          threshold_value: 1

    description: dh_shop customers
    docs:
      show: true

    columns:
      - name: customer_id
        description: pk of customer
        tests:
          - unique

  - name: stg_dh_shop__products
    description: dh_shop customers
    docs:
      show: true

    columns:
      - name: product_id
        description: pk of product
        tests:
          - unique