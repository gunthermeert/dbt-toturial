version: 2

sources:
  - name: dh_datastack
    database: DH_DATASTACK_RAW
    schema: REAL_ESTATE_ATLAS
    tables:
      - name: employee
        columns:
          - name : NATIONAL_INSURANCE_NBR
            tests:
             - unique
             - not_null
        freshness:
          warn_after:
            count: 10
            period: minute
          error_after:
            count: 20
            period: minute
        loaded_at_field: "convert_timezone('America/Los_Angeles', 'UTC', update_ts)"

models:
  - name: stg_employee
    columns:
      - name: national_insurance_nbr
        tests:
          - not_null
               
            
snapshots:
  - name: employee_snapshot
    columns:
      - name: national_insurance_nbr
        tests:
          - not_null
